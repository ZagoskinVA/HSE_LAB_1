      'models/model.pkl' 'data/external/predictions.csv'
    deps:
    - path: data/processed/
      md5: a0ce7a313c52e2b186b6c2dfb4d5a13c.dir
      size: 172018
      nfiles: 3
  visualization_stage:
    cmd: python src/visualization/visualize.py 'models/model.pkl' 'reports/figures/main.png'
