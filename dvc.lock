schema: '2.0'
stages:
  init_stage:
    cmd: pip install -e .
  preprocess_data:
    cmd: python src/data/make_dataset.py 'data/raw/train.csv' 'data/interim/train.pkl'
      'data/processed/target.pkl'; python src/data/make_dataset.py 'data/raw/test.csv'
      'data/interim/test.pkl' '.'
