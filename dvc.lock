      md5: 604261b988033bd0e6a9d739b1a8b1ba.dir
      size: 648253
      nfiles: 3
    outs:
    - path: data/interim
      md5: 5d05b2554b467273b24a5ef0461345d8.dir
      size: 107796
      nfiles: 3
  features_data:
    cmd: python src/features/build_features.py 'data/interim/train.pkl' 'data/processed/train.pkl';
      python src/features/build_features.py 'data/interim/test.pkl' 'data/processed/test.pkl'
    deps:
    - path: data/interim
      md5: 5d05b2554b467273b24a5ef0461345d8.dir
      size: 107796
      nfiles: 3
